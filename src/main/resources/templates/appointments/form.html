<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Appointment Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body layout:decorate="~{layout/main-layout}">
<section layout:fragment="content">
    <h1 th:text="${appointment.id == null} ? 'Add Appointment' : 'Edit Appointment'"></h1>
    <form class="needs-validation" novalidate th:action="${appointment.id == null} ? @{/appointments} : @{'/appointments/update/' + ${appointment.id}}" th:object="${appointment}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Doctor</label>
            <input type="text" class="form-control" th:field="*{doctorName}" required/>
            <div class="invalid-feedback">Doctor is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Patient</label>
            <input type="text" class="form-control" th:field="*{patientName}" required/>
            <div class="invalid-feedback">Patient is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Date/Time</label>
            <input type="datetime-local" class="form-control" th:field="*{appointmentDateTime}" required/>
            <div class="invalid-feedback">Date and time are required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" class="form-control" th:field="*{status}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Notes</label>
            <input type="text" class="form-control" th:field="*{notes}"/>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-link" th:href="@{/appointments}">Back</a>
    </form>
</section>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
