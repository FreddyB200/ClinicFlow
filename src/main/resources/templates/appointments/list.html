<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Appointments List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body layout:decorate="~{layout/main-layout}">
<section layout:fragment="content">
    <h1>Appointments</h1>
    <a class="btn btn-primary mb-2" th:href="@{/appointments/new}">Add Appointment</a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Doctor</th>
            <th>Patient</th>
            <th>Date/Time</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.doctorName}"></td>
            <td th:text="${appointment.patientName}"></td>
            <td th:text="${appointment.appointmentDateTime}"></td>
            <td th:text="${appointment.status}"></td>
            <td th:text="${appointment.notes}"></td>
            <td>
                <a th:href="@{'/appointments/edit/' + ${appointment.id}}" class="btn btn-sm btn-secondary">Edit</a>
                <a th:href="@{'/appointments/delete/' + ${appointment.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-link" th:href="@{/web}">Back to Home</a>
</section>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
