<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Patient Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body layout:decorate="~{layout/main-layout}">
<section layout:fragment="content">
    <h1 th:text="${patient.id == null} ? 'Add Patient' : 'Edit Patient'"></h1>
    <form class="needs-validation" novalidate th:action="${patient.id == null} ? @{/patients} : @{'/patients/update/' + ${patient.id}}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" required/>
            <div class="invalid-feedback">First name is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" required/>
            <div class="invalid-feedback">Last name is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required/>
            <div class="invalid-feedback">Email is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" th:field="*{phone}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <input type="text" class="form-control" th:field="*{gender}"/>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{active}"/>
            <label class="form-check-label">Active</label>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-link" th:href="@{/patients}">Back</a>
    </form>
</section>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
