<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients List</title>
</head>
<body>
<h1>Patients</h1>
<a th:href="@{/patients/new}">Add Patient</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.firstName}"></td>
        <td th:text="${patient.lastName}"></td>
        <td th:text="${patient.email}"></td>
        <td th:text="${patient.phone}"></td>
        <td th:text="${patient.dateOfBirth}"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.active}"></td>
        <td>
            <a th:href="@{'/patients/edit/' + ${patient.id}}">Edit</a> |
            <a th:href="@{'/patients/delete/' + ${patient.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
